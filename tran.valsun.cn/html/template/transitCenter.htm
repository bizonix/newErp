{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=transitCenter&act=index">转运中心管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
	<div class="pagination">
		{$pageStr}
	</div>
</div>
<div class="servar">
	<span>
		<select id="type">
			<option value='0'>请选择搜索条件</option>
			<option value='cn_title'{if ($type=='cn_title')} selected="selected"{/if}>转运中心中文名</option>
			<option value='en_title'{if ($type=='en_title')} selected="selected"{/if}>转运中心英文名</option>
		</select>
	</span>
	<span>
		<input type="text" id="key" value = "{$key}"/>
	</span>
	<span>
		<a href="javascript:void(0);" id="search">搜 索</a>
	</span>
	<span>
		<a href="index.php?mod=transitCenter&act=add">添加</a>
	</span>
</div>
<div class="main">
	<table cellspacing="0" width="100%">
		<tr class="title purchase-title">
			<th>转运中心中文名</th>
			<th>转运中心英文名</th>
			<th>添加时间</th>
			<th>操作</th>
		</tr>
		{foreach item=list from=$lists}
		<tr>
			<td>{$list.cn_title}</td>
			<td>{$list.en_title}</td>
			<td>{if empty($list.addTime)}no{else}{date('Y-m-d H:i:s',$list.addTime)}{/if}</td>
			<td><a href="index.php?mod=transitCenter&act=modify&id={$list.id}"><b>编辑</b></a> | <a href="javascript:void(0)" onclick="del_info({$list.id})"><b>删除</b></a></td>
		</tr>
		{/foreach}
	</table>
</div>
<div class="bottomvar">
	<div class="pagination">
		{$pageStr}
	</div>
</div>
<script type="text/javascript" src="./public/js/transit_center.js"></script>
{include file="footer.htm"}
