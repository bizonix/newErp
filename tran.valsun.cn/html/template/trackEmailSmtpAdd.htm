{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=trackEmailSmtp&act=index">邮件服务配置</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>添加邮件服务配置</h1>
    <form onSubmit="return add_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
            <tr>
                <td align="right" width="11%">平台名称：<span class="red">*</span></td>
                <td width="27%" align="left">
					<select name="smtp_plat" id="smtp_plat">
					<option value="">=请选择=</option>
					{foreach item=list from=$lists}
					<option value="{$list.platformNameEn}">{$list.platformNameCn}</option>
					{/foreach}
					</select>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">平台帐号：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="smtp_count" id="smtp_count" value="" maxlength="20"/>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">服务地址：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="smtp_host" id="smtp_host" value="" maxlength="200" style="width:460px;"/>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">服务端口：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="smtp_port" id="smtp_port" value="" maxlength="20"/>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">服务帐号：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="smtp_user_name" id="smtp_user_name" value="" style="width:460px;"/>
                </td>
			</tr>
			<tr> 
                <td align="right" width="11%">服务授权码：<span class="red">*</span></td>
                <td width="27%" align="left">
					<input type="text" name="smtp_user_pwd" id="smtp_user_pwd" value="" maxlength="100" style="width:460px;"/>
                </td>
			</tr>			
			<tr>
                <td colspan="2" align="center">
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=trackEmailSmtp&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/track_email_smtp.js"></script>
{include file="footer.htm"}
