{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=trackWarnNodeData&act=index">运输方式节点预警数据管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>修改预警节点数据</h1>
    <form onSubmit="return edit_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
            <tr>
                <td align="right" width="11%">节点名称：<span class="red">*</span></td>
                <td width="27%" align="left">
				<select name="nodeId" id="nodeId">
					<option value="">=请选择=</option>
					{foreach item=list from=$lists}
					<option value="{$list.id}" {if $nodeId == $list.id}selected="selected"{/if}>{$list.nodeName}</option>
					{/foreach}
				</select>&nbsp;暂不支持修改
                </td>
			</tr>
            <tr>
                <td align="right" width="11%">国家名：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="country" id="country" value="{$country}" maxlength="20" readonly="true"/>&nbsp;暂不支持修改
                </td>
			</tr>
            <tr>
                <td align="right" width="11%">节点时效(单位小时)：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="aging" id="aging" value="{$aging}" maxlength="10"  style="ime-mode:Disabled" onkeyup="check_int(this)" onafterpaste="check_int(this)"/>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">是否自动更新：<span class="red">*</span></td>
                <td width="27%" align="left">
					<label><input name="is_auto" id="is_auto" type="radio" value="0" {if $is_auto == 0}checked="checked"{/if}/>是</label>
                    <label><input name="is_auto" id="is_auto" type="radio" value="1" {if $is_auto == 1}checked="checked"{/if}/>否</label>
                </td>
			</tr>
          	<tr>
                <td colspan="2" align="left" style="padding-left:300px;">
					<input type="hidden" id="act-id" value="{$id}"/>
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=trackWarnNodeData&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/track_warn_node_data.js"></script>
{include file="footer.htm"}
