{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=trackWarnCountry&act=index">目的地国家预警管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>添加目的地国家预警</h1>
    <form onSubmit="return add_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
			<tr>
                <td align="right" width="11%">运输方式名：<span class="red">*</span></td>
                <td width="27%" align="left">
				<select name="ship_id" id="ship_id">
				<option value="">=请选择=</option>
				{foreach item=list from=$lists}
				{if !$list.is_track }<option value="{$list.id}">{$list.carrierNameCn}</option>{/if}
				{/foreach}
				</select>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">目的地国家名：<span class="red">*</span></td>
                <td width="27%" align="left">
					<input type="text" name="ship_country" id="ship_country" value=""/>
                </td>
			</tr>
            <tr>
                <td align="right" width="11%">跟踪系统运输方式名：<span class="red">*</span></td>
                <td width="27%" align="left">
					<select name="carrier_name" id="carrier_name" class="flexselect">
					<option value="">=请选择=</option>
					{foreach item=list from=$shipTrack}
					<option value="{$list.carrierName}">{$list.carrierName}</option>
					{/foreach}
					</select>
                </td>
			</tr>
			<tr>
                <td colspan="2" align="left" style="padding-left:300px;">
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=trackWarnCountry&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/track_warn_country.js"></script>
{include file="footer.htm"}
