{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=carrierProNode&act=index">运输方式处理节点管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>修改运输方式处理节点</h1>
    <form onSubmit="return edit_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
            <tr>
                <td align="right" width="11%">运输方式：<span class="red">*</span></td>
                <td width="27%" align="left">
				<select name="carrierId" id="carrierId" class="flexselect">
				<option value="">=请选择=</option>
				{foreach item=list from=$lists}
				{if !$list.is_track }<option value="{$list.id}" {if $carrierId == $list.id}selected="selected"{/if}>{$list.carrierNameCn}</option>{/if}
				{/foreach}
				</select>				
				</td>
			</tr>
			<tr>
                <td align="right" width="11%">节点名称：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="nodeTitle" id="nodeTitle" value="{$nodeTitle}" maxlength="10"/>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">处理关键词：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="nodeKey" id="nodeKey" value="{$nodeKey}" maxlength="40" style="width:360px;"/> 多个关键词请用空格隔开
                </td>
			</tr>			
			<tr>
                <td colspan="2" align="left" style="padding-left:300px;">
					<input type="hidden" id="act-id" value="{$id}"/>
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=carrierProNode&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/carrier_process_node.js"></script>
{include file="footer.htm"}
