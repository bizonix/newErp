{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=countriesUsazone&act=index">美国邮政分区管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>添加美国邮政分区</h1>
    <form onSubmit="return add_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
            <tr>
                <td align="right" width="11%">所属转运中心：<span class="red">*</span></td>
                <td width="27%" align="left">
				<select name="transitId" id="transitId">
				<option value="">=请选择=</option>
				{foreach item=list from=$lists}
				<option value="{$list.id}">{$list.cn_title}</option>
				{/foreach}
				</select>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">邮编：<span class="red">*</span></td>
                <td width="27%" align="left">
					<textarea name="ow_zip_code" id="ow_zip_code" rows=10 style="width:560px"></textarea>
					<br/>多个邮编使用英文逗号隔开
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">分区：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="ow_zone" id="ow_zone" value="" maxlength="5" style="ime-mode:Disabled" onkeyup="check_int(this)" onafterpaste="check_int(this)"/>
                  
                </td>
			</tr>
			<tr>
                <td colspan="2" align="center">
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=countriesUsazone&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/country_usa_zone.js"></script>
{include file="footer.htm"}
