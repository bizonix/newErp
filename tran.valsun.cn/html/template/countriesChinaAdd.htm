<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=countriesChina&act=index">中国地区列表管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>添加中国地区</h1>
    <form onSubmit="return check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
            <tr>
                <td align="right" width="11%">地区名称：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="cn_name" id="cn_name" value="" maxlength="20"/>
                </td>
			</tr>
			<tr>
                <td colspan="2" align="center">
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=countriesChina&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
{literal}
<script type="text/javascript">
function check(){
	var cn_name = "";
	cn_name = $.trim($("#cn_name").val());
	if (cn_name == "") {
		alertify.error("地区名称不能为空！");
		$("#cn_name").focus();
		return false;
	}
	var url  = web_url + "json.php?mod=countriesChina&act=addCountriesChina";
	var data = {"cn_name":cn_name};
	$.post(url,data,function(res){
		if(res.errCode == 0){
			alertify.alert("添加成功！",function(){
				window.location.reload();
			});
		}else {
			 alertify.error(res.errMsg);
		   }
	}, "jsonp");
	return false;
}
</script>
{/literal}
