{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=wedoApi&act=index">开放业务管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
	<div class="pagination">
		{$pageStr}
	</div>
</div>
<div class="servar">
	<span>
		<select id="type">
			<option value='0'>请选择搜索条件</option>
			<option value='wedo_sn'{if ($type=='wedo_sn')} selected="selected"{/if}>生成规则</option>
		</select>
	</span>
	<span>
		<input type="text" id="key" value = "{$key}"/>
	</span>
	<span>
		<a href="javascript:void(0);" id="search">搜 索</a>
	</span>
	<span>
		<a href="index.php?mod=wedoApi&act=wedoSnAdd">添加</a>
	</span>
</div>
<div class="main">
	<table cellspacing="0" width="100%">
		<tr class="title purchase-title">
			<th>用户名</th>
			<th>生成规则</th>
			<th>添加时间</th>
			<th>操作</th>
		</tr>
		{foreach item=list from=$lists}
		<tr>
			<td>{$list.global_user_name}</td>
			<td>{$list.wedo_sn}</td>
			<td>{if empty($list.addTime)}no{else}{date('Y-m-d H:i:s',$list.addTime)}{/if}</td>
			<td><a href="index.php?mod=wedoApi&act=wedoSnModify&id={$list.gid}"><b>编辑</b></a> | <a href="javascript:void(0)" onclick="del_info({$list.gid})"><b>删除</b></a></td>
		</tr>
		{/foreach}
	</table>
</div>
<div class="bottomvar">
	<div class="pagination">
		{$pageStr}
	</div>
</div>
<script type="text/javascript" src="./public/js/tran_wedo_api.js"></script>
{include file="footer.htm"}
