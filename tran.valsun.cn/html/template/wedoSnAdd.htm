{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=wedoApi&act=index">开放业务</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>添加运德物流跟踪号生成规则</h1>
    <form onSubmit="return add_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
			<tr>
                <td align="right" width="11%">授权用户：</td>
                <td width="27%" align="left">
				<select name="gid" id="gid" class="flexselect">
					{foreach item=gid from=$gids}
					<option value="{$gid.global_user_id}">{$gid.global_user_name}--{$gid.company_name}</option>
					{/foreach}
				</select>
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">生成规则：</td>
                <td width="27%" align="left">
				<input type="text" name="wedo_sn" id="wedo_sn" value="" maxlength="3" style="width:50px;ime-mode:Disabled" onkeyup="check_int_str(this)" onafterpaste="check_int_str(this)" onblur="check_int_str(this)" /> 限定为3个大写字母和数字组合且首字母需为字母
                </td>
			</tr>
			<tr>
                <td colspan="2" align="center">
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=wedoApi&act=wedoSn'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/tran_wedo_api.js"></script>
{include file="footer.htm"}
