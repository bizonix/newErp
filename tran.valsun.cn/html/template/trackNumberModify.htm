{include file="header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=trackNumber&act=index">跟踪号管理</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>修改跟踪号</h1>
    <form onSubmit="return edit_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
            <tr>
                <td align="right" width="11%">运输方式：<span class="red">*</span></td>
                <td width="27%" align="left">
				<select name="carrierId" id="carrierId" onchange = "show_channel_list(this.value)">
				<option value="">=请选择=</option>
				{foreach item=list from=$lists}
				{if !$list.is_track }<option value="{$list.id}" {if $carrierId == $list.id}selected="selected"{/if}>{$list.carrierNameCn}</option>{/if}
				{/foreach}
				</select>
				<span id="nodeList">
					<select name="nodeListItem" id="nodeListItem">
						<option value="">=请选择=</option>
						{foreach item=list from=$chList}
							<option value="{$list.id}" {if $channelId == $list.id}selected="selected"{/if}>{$list.channelName}</option>
						{/foreach}
					</select>
				</span>
				</td>
			</tr>
            <tr>
                <td align="right" width="11%">跟踪号：<span class="red">*</span></td>
                <td width="27%" align="left">
                  <input type="text" name="trackNumber" id="trackNumber" value="{$trackNumber}" maxlength="30"/> 由大写字母和阿拉伯数字组成，不超过30个字符
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">所属国家：</td>
                <td width="27%" align="left">
					<select name="country" id="country" class="flexselect">
					<option value="">===不限===</option>
					{foreach item=list from=$countrys}
					<option value="{$list.countryNameEn}" {if ($list.countryNameEn == $country)}selected="selected"{/if}>{$list.countryNameEn}--{$list.countryNameCn}</option>
					{/foreach}
					</select>
                </td>
			</tr>
			<tr>
                <td colspan="2" align="left" style="padding-left:300px;">
					<input type="hidden" id="act-id" value="{$id}"/>
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=trackNumber&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/track_number.js"></script>
{include file="footer.htm"}
