    </div>
	<br/>
<div class="main">
	<div class="fourvar order-fourvar feedback-fourvar products-servar wh-fourvar">
	       <form class="navbar-form pull-left" onsubmit="return false;" >    
        	<input type="hidden" name="id" value="{$res.id}"/>
        	<div style="float:left;width:500px;margin-left:20px">
        	<table id="checkinfo" cellspacing="0" width="85%">
                <thead>
                    <tr class="title">
                        <td width="50%">转出仓库:
                            <select name="outStoreId">
                                {foreach from=$storeLists item=list}
                                    <option {if $list.id == $res.outStoreId} selected="selected"{/if} value="{$list.id}">{$list.whName}</option>
                                {/foreach}
                            </select>
                        </td>
                        <td width="50%">转入仓库:
                            <select name="inStoreId">
                                {foreach from=$storeLists item=list}
                                    <option {if $list.id == $res.inStoreId} selected="selected"{/if} value="{$list.id}">{$list.whName}</option>
                                {/foreach}
                            </select>
                        </td>
        
                    </tr>
                </thead>
                <tbody>
                    {foreach from=$detail key=key item=val}
                    <tr class="{if $key == 0}old{else}new{/if}">
                        <td width="50%">SKU：<input class="sku" name="sku[]" type="text" class="mf validate[required] text-input" value="{$val.sku}"/></td>
                        <td width="50%">数量：<input class="num" name="num[]" type="text" class="validate[required,,custom[integer],min[0]]" value="{$val.num}"/>&nbsp;&nbsp;&nbsp;</td>
                    </tr>
                    {/foreach}
                </tbody>
        
        
            
            </table>
        	<br>&nbsp;
            <span style="width:margin:0 50px;">
                添加人：<input readonly="" value="{$createUser}"/>
                <input type='hidden' name="createdUid" value="{$res.createUid}"/>
            </span>
        	</div>
        	<div style="clear:both;">&nbsp;</div>
        	<button style="margin:0 20px;" id="addone" type="button" value="新增一行" >新增一行</button>&nbsp;&nbsp;&nbsp;
            <button style="margin:0 20px;" id="delone" type="button" value="减去一行" >减去一行</button>&nbsp;&nbsp;&nbsp;
            <button style="margin:0 50px;" onclick="assignSubmit('edit')" class="btn btn-default">提交</button>
         </form>
    </div>
</div>
