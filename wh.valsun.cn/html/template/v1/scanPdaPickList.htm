<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>配货清单操作</title>
<link rel="stylesheet" href="css/content.css" type="text/css" >
<script type="text/javascript" src="js/scanPdaPickList.js"></script>
</head>
<body scroll=no onload="fuc_onload()">
    <div id="wrapper_content">
        <div id='moduleTitle' class="floatleft">
            <span style="width:auto;">({$pda_username})配货清单出库</span>
            <div id="smenu" class="floatright">
                <!--<span class="menuclass" onclick="showmenu()">菜单</span>-->
                <ul id="nav">
                    <li><span onclick="show_menu_list()">操作</span>
                        <ul id="menuname">
                           <li><a href="">出库</a></li>
                           <li><a href="">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div id="mstatus" class="floatright"></div>
        </div>
		<div id="indexcontent">
		<div id="scancontent" class="floatleft">
            <span>配货清单号 : </span><input name="group_id" type="text" id="group_id" onkeydown="checkGroupID()" class="textinput" />
        </div>
		<div id="sku_info" class="floatleft" style="margin:4px 0;">

        </div>
		<div id="scan_sku" class="floatleft" style="display:none">
        	<span>SKU : </span><input type="text" class="textinput" name="sku" id="sku" onkeydown="checkSku()" value="" />
        </div>
		<div id="operationcontents" class="floatleft" style="margin:4px 0;">

        </div>
        </div>
		<!--input type="button" value="test" id="next_sku" class="buttonclass floatleft" onclick="showWindow();" /-->
		<div id="operationcontent" class="floatleft">
			<input type="hidden" id="now_group_id" value=""/>
			<input type="hidden" id="now_sku" value=""/>
			<input type="hidden" id="now_sku_num" value=""/>
			<input type="hidden" id="submit_orders" value=""/>
			<input type="hidden" id="submit_nums" value=""/>
        	<input type="button" style="display:none;" value="下一料号" id="next_sku" class="buttonclass floatleft" onclick="next_sku();" />
            <input type="button" style="display:none;" value="下一清单" id="next_order_button" class="buttonclass floatleft" onclick="header_page(15);" />
        </div>
        <div id="footcontent" class="floatleft" style="padding-bottom:10px;">
        	<span>Created By Herman.Xi 2012-11-08</span>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
