{include file="header.htm"}
{include file='warehouseSubnav.htm'}
<script type="text/javascript" src="./js/addNewStatus.js"></script>
<div class="servar">
    <span>  

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="succeedLog" style="color: #0F0">{$succeedLog}</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="errorLog" style="color: #F00">{$errorLog}</span>
    </span>
</div>
<br><br>
<div align="center" class="main" >
    <form id="whIoInvoicesTypeForm" >
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td style="font-size:20px;padding-right:20px;" align="right" width="50%">
                    状态名称：
                </td>
                <td align="left" width="50%">
                    <input value="" id='statusName' class="mf validate[required] text-input" name="statusName" type="text" style="width:200px;height:30px;font-size:20px">
                    <span id="invoiceNameInputSpan" style="color: red;">*</span>
                </td>
            </tr>
            <tr>
                <td style="font-size:20px;padding-right:20px;" align="right" width="50%">
                    出入库状态码：
                </td>
                <td align="left" width="50%">
                    <input value="" id='statusCode' class="mf validate[required] text-input" name="statusCode" type="text" style="width:200px;height:30px;font-size:20px">
                    <span id="invoiceNameInputSpan" style="color: red;">*</span>
                </td>
            </tr>
            <tr>
                <td style="font-size:20px;padding-right:20px;" align="right" width="50%">
                    所属分组：
                </td>
                <td align="left" width="50%">
                    <select name="statusGroup" id="statusGroup" style="width:200px;height:30px;font-size:20px" class="mf validate[required]">
                        <option value="" selected="selected">请选择</option>
                        {foreach from=$lists key=key_id item=list}
                        <option value="{$list.groupCode}" >{$list.groupName}</option>
                        {/foreach}
                    </select>
                    <span id="storeIdInputSpan" style="color: red;">*</span>
                </td>
            </tr>
            <tr>
                <td style="font-size:20px;padding-right:20px;" align="right" width="50%">
                    备注：
                </td>
                <td align="left" width="50%">
                    <textarea id='note' name="noteInput" style="width:200px; height:97px; font-size:15px;"></textarea>
                    <span id="storeIdInputSpan" style="color: red;">&nbsp;</span>
                </td>
            </tr>
            <tr>
                <td style="font-size:20px;padding-right:20px;" align="right" width="50%">
                    
                </td>
                <td align="left" width="50%">
                    <button  id='submitform' value="" />提交</button>
                </td>
            </tr>
        </table>  
    </form>
</div>
