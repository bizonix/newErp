<!DOCTYPE html>
<html>
  <head>
    <title>发货单打印</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body>
<style>
.barcode { width:210px; padding:5px 0px; font-size:14px; text-align:center; line-height:20px; float:left; }
.barcode img { max-width:200px; height:45px; }
.qty { width:160px; text-align:left; float:center; margin:0px auto; }
.qty span { float:right; }
</style>

<div class="main" style="width:420px;">
	{foreach $orderlist as $key => $order}
		<div class="barcode"><img src="barcode128.class.php?data={$order.shipOrderId}">{$order.shipOrderId}<div class="qty">{if $onesku}<span>SKU数量: {$order.skuAmount}</span>{/if}{if $order.isexpress}快递{/if}</div></div>
	{/foreach}
</div>

</body>
</html>
