{include file = "header.htm"}	
<script language="JavaScript" src="./js/pda_wrapperSkuOut.js"></script>
	<div onload="loaded()" id="divcontent" style="height:200px;width:225px">		
		<div id="" class="floatleft">
            <span>包装材料编码 : </span>
          <input name="sku" type="text" id="sku" onkeydown="checkesku()" class="skuinput" />
          <div id="show_info" class="floatleft" style="height:40px;"></div>
        </div>
		<div id="" class="floatleft">
            <span>包装材料仓位 : </span>
          <input name="position" type="text" id="position" onkeydown="inputposition()" class="skuinput" />
        </div>
        <div id="scancontent" class="floatleft">
          <span>领取耗材数量 : </span>
          <input name="num" type="text" id="num" class="numinput" />&nbsp;&nbsp;&nbsp;<input type="button" value="  +  " id="plus_button" class="buttonclass" onclick="func_plus();" />&nbsp;<input type="button" value="  -  " id="minus_button" class="buttonclass" onclick="func_minus();" />
        </div>
        <div class="clear"></div>
        <div id="operationcontent" style="text-align:center;margin-top:10px">
        	<input type="button" value="  确定  " id="inquire_sku" class="buttonclass" onclick="checknum();" />
        </div>
        <div class="clear"></div>
        <div class="floatleft">
        	<div id="mstatus" class="floatright" style="height:20px;"></div>
        </div>
	</div>	
{include file = "footer.htm"}
