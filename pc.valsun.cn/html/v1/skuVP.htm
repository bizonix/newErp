{include file="header.htm"}
<script type="text/javascript" src="./js/skuVP.js"></script>
<div class="fourvar">
            	<div class="pathvar">
                <span style="color: red;font-size: 20px;">注意：默认回车则是整个SPU更新，如果要单个SKU更新，请手动点击“单个SKU更新”按钮</span>
                </div>
                <div class="texvar">
                </div>
            </div>
            <div class="main feedback-main" style="font-size:30px;">
					<table class="products-action" width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
                        <td></td>
                        </tr>
                        <tr>
                            <td><span style="color:#F00;">*</span>条码：
							<input name="goodsCode" id="goodsCode" style="width:200px; height:35px;font-size:30px;"/>
							</td>
						</tr>
                        <tr>
                           	    <td>
                                    <span style="color:#F00;">*</span>长度：
                                    <input name="goodsLength" id="goodsLength" style="width:200px; height:35px;font-size:30px;"/>
								</td>
						</tr>
						<tr>
                           	    <td>
                                    <span style="color:#F00;">*</span>宽度：
                                    <input name="goodsWidth" id="goodsWidth" style="width:200px; height:35px;font-size:30px;"/>
								</td>
						</tr>
						<tr>
                           	    <td>
                                    <span style="color:#F00;">*</span>高度：
                                    <input name="goodsHeight" id="goodsHeight" style="width:200px; height:35px;font-size:30px;"/>
								</td>
						</tr>
                        <tr>
                           	    <td>
                                    <span style="color:#F00;">*</span>包装：
                                    <select name="isPacking" id="isPacking" style="width:200px; height:35px;font-size:30px;">
                                        <option value="1">不带包装</option>
                                        <option value="2">带包装</option>
                                    </select>
								</td>
						</tr>
                        <tr>
                           	    <td>
                                    <span style="color:#F00;">&nbsp;</span>类型：
                                    <input name="packageType" id="packageType" style="width:200px; height:35px;font-size:30px;"/>
								</td>
						</tr>
                        <tr>
                           	    <td>
                                    <span style="color:#F00;">*</span>包材：
                                    <input style="width:200px; height:35px;font-size:30px;" name="pmId" id="pmId"/>
								</td>
						</tr>
                        <tr>
                           	    <td>
                                    <span style="color:#F00;">*</span>容量：
                                    <input style="width:200px; height:35px;font-size:30px;" name="pmCapacity" id="pmCapacity" value="1"/>
								</td>
						</tr>
                        <tr>
                           	    <td>
                                    <span style="color:green;" id="correct"></span>
                                    <span style="color:#F00;" id="error"></span>
								</td>
						</tr>
                         <tr>
                           	    <td>
                                    <input type="button" id="submit" value="整个SPU更新"/>
                                    <input type="button" id="back" value="返回"/>
                                    <input type="button" id="submit2" value="单个SKU更新"/>
								</td>
						</tr>
					</table>
            </div>
            <div class="bottomvar">
            	<div class="texvar">

            	</div>
            	<div class="pagination">
            	</div>
            </div>
