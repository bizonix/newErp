{include file="header.htm"}
<script type="text/javascript" src="./js/property.js"></script>
<div class="fourvar">
            	<div class="pathvar">
                {include file='pcNav.htm'}
                </div>
                <div class="texvar">
                </div>
                <div class="pagination">
                </div>
            </div>
{if $smarty.get.status != ''}
<div class="servar products-servar">
<span style="color: red;">{$smarty.get.status}</span>
</div>
{/if}
            <div class="main feedback-main">
					<table class="products-action" width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
                            <input id="id" value="{$id}" type="hidden"/>
                            <td style="width: 600px;" align="right"><span style="color:#F00;">*</span>属性名：</td>
                            <td align="left">
							<input id="inputName" value="{$inputName}"/>
							</td>
						</tr>
                        <tr>
                           	    <td align="right">
                                    <span style="color:#F00;">*</span>类别：
                                    </td>
                                    <td align="left">
									<select name="sku_category" id="pid_one" onchange="select_one();">
										<option value="0">请选择</option>
										{foreach CategoryModel::getCategoryList('*',"where is_delete=0 and pid=0") as $value}
										<option value="{$value['id']}">{$value['name']}</option>
										{/foreach}
									</select>
									<span align="left" id="div_two" style="width:auto; display:none"></span>
									<span align="left" id="div_three" style="width:auto; display:none"></span>
									<span align="left" id="div_four" style="width:auto; display:none"></span>
                                    <span style="color: green;">修改前类型为：{$categoryStr}</span>
								</td>
						</tr>
                        <tr>
                           	    <td align="right">
                                    <span style="color:#F00;">*</span>文本方式：
                                </td>
                                <td align="left">
									<select name="textStatus" id="textStatus">
										<option value="0"> </option>
                                        <option value="1">尺寸测量</option>
                                        <option value="2">主观文本</option>							
									</select>
								</td>
						</tr>
                        <tr>
                            <td align="right"><input type="button" value="提交" id="updateInput"/></td>
							<td align="left"><input type="button" value="返回" id="back"/></td>
						</tr>
					</table>
            </div>
            <div class="bottomvar">
            	<div class="texvar">

            	</div>
            	<div class="pagination">
            	</div>
            </div>
{include file="footer.htm"}
