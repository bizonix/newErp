            <div class="main products-main">
            	<form id="addform" name="addform" method="post" action="index.php?mod=packingMaterials&act=updatePmOn" onsubmit="return submitUpdate()">
							<table  width="100%" cellpadding="0">
								<input name="id" type="hidden" id="id" value="{$pmList['id']}"/>
                                <tbody>
                                    <tr class="odd">
										<td align="right">包材名</td>
										<td align="left" style="padding-left: 30px;"><input name="pmName" type="text" id="pmName" value="{$pmList['pmName']}"/><span id="pmNameSpan" style="color: red;">*</span></td>
									</tr>
									<tr class="odd">
										<td align="right">包材别名</td>
										<td align="left" style="padding-left: 30px;"><input name="pmAlias" type="text" id="pmAlias" value="{$pmList['pmAlias']}"/><span id="pmAliasSpan" style="color: red;">*</span></td>

									</tr>

									<tr class="odd">
										<td align="right">成本(CNY)</td>
										<td align="left" style="padding-left: 30px;"><input name="pmCost" type="text" id="pmCost" value="{$pmList['pmCost']}"/><span id="pmCostSpan" style="color: red;">*</span></td>

									</tr>
                                    <tr class="odd">
										<td align="right">长度(m)</td>
										<td align="left" style="padding-left: 30px;"><input name="pmLength" type="text" id="pmLength" value="{$pmList['pmLength']}"/><span id="pmLengthSpan" style="color: red;">*</span></td>

                                    </tr>
									<tr class="odd">
										<td align="right">宽度(m)</td>
										<td align="left" style="padding-left: 30px;"><input name="pmWidth" type="text" id="pmWidth" value="{$pmList['pmWidth']}"/><span id="pmWidthSpan" style="color: red;">*</span></td>

									</tr>
									<tr class="odd">
										<td align="right">高度(m)</td>
										<td align="left" style="padding-left: 30px;"><input name="pmHeight" type="text" id="pmHeight" value="{$pmList['pmHeight']}"/><span id="pmHeightSpan" style="color: red;">*</span></td>

									</tr>
									<tr class="odd">
										<td align="right">重量(kg)</td>
										<td align="left" style="padding-left: 30px;"><input name="pmWeight" type="text" id="pmWeight" value="{$pmList['pmWeight']}"/><span id="pmWeightSpan" style="color: red;">*</span></td>

									</tr>
                                    <tr class="odd">
										<td align="right">容积(m<sup>3</sup>)</td>
										<td align="left" style="padding-left: 30px;"><input name="pmDimension" type="text" id="pmDimension" value="{$pmList['pmDimension']}"/><span id="pmDimensionSpan" style="color: red;">*</span></td>

									</tr>
                                    <tr class="odd">
										<td align="right">包材比除数(包材类名)</td>
										<td align="left" style="padding-left: 30px;"><input name="pmDivider" type="text" id="pmDivider" value="{$pmList['pmDivider']}"/><span id="pmDividerSpan" style="color: red;"></span></td>

									</tr>
                                    <tr class="odd">
										<td align="right">比值（本包材容积/包材比除数容积）</td>
										<td align="left" style="padding-left: 30px;"><input name="pmRatio" type="text" id="pmRatio" value="{$pmList['pmRatio']}"/><span id="pmRatioSpan" style="color: red;"></span></td>

									</tr>
									<tr class="odd">
										<td align="right">备注</td>
										<td align="left" style="padding-left: 30px;"><input name="pmNotes" type="text" id="pmNotes" value="{$pmList['pmNotes']}" size="50"/><span id="pmNotesSpan" style="color: red;"></span></td>
									</tr>

									<tr >
										<td class="products-action" colspan="2">
											<input type="submit" value="提交" class="submit" id="submit"/>
											<input type="button" value="返回" id="back"/>
										</td>
									</tr>
								</tbody>
							</table>
