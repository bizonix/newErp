{include file="header.htm"}<div class="fourvar">	<div class="pathvar">        您的位置：<a href="index.php?mod=feedbackManage&act=contentAdd">评价模板</a>&nbsp;&gt;&gt;&nbsp;添加评价模板    </div>        </div>              <div class="main">    <h1>添加评价模板</h1>    <form onSubmit="return check()">        <table width="90%" border="0" cellpadding="0" cellspacing="0" >            <tr>                <td align="right" width="11%">模板内容：</td>                <td width="27%" align="left">                  <!--input type="text" name="content" id="content" value="" size="50" maxlength="255"/-->                  <textarea name="content" id="content" cols="50" rows="3" ></textarea>                  <span style="color:red;">*</span>                </td>            </tr>                             <tr>                <td colspan="4" align="center">                    <button name="button" type="submit" id="submit-btn" value="Add" />提 交</button>                    <button name="button" type="button" id="bottom" value="history" onclick="location.href='index.php?mod=content&act=contentList'"/>返 回</button>                </td>            </tr>        </table>    </form>    </div>    <div class="bottomvar"></div></div>{include file="footer.htm"}<script>{literal}$("#submit-btn").click(function(){    var content = $.trim($("#content").val());	if(content == ''){		alertify.error("亲,模板内容不能为空!");		$("#content").focus();		return false;	}		$("#submit-btn").html("提交中,请稍候...");		if(confirm("确定要添加吗?")){		$.ajax({			type	: "POST",			dataType: "jsonp",			url		: 'json.php?mod=content&act=contentAdd&jsonp=1',			data	: {"content":content},			success	: function (msg){				if(msg.errCode==0){					alertify.success("亲,添加成功,2秒后跳转到首页！"); 					window.setTimeout(window.location.href = "index.php?mod=content&act=contentList",2000);				}else{					$("#submit-btn").html("提 交");					alertify.error(msg.errMsg); 				}							}		});	}});function check(){	return false;}{/literal}</script>
