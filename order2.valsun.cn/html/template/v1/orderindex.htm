<script src="js/jquery/ui/jquery-ui-timepicker-addon.js"></script>
<script src="js/My97DatePicker/WdatePicker.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="./js/fancyBox/source/jquery.fancybox.css?v=2.1.2" media="screen" />

<div class="fourvar order-fourvar">
    <form action="index.php?mod=Order&act=index" method="get" id="getOrderList">
    <div id="m">
        <input type="hidden" name="mod"  value="Order">
        <input type="hidden" name="act"  value="index">
        <span class="bg s_ipt_wr"><input type="text" class="s_ipt" maxlength="100" id="kw1" name="Keywords" value="{$g_Keywords}"></span>


        <div id="l">
            <span class="lm"><input type="radio" name="KeywordsType" value="id" checked>系统编号</span>
            <span class="lm"><input type="radio" name="KeywordsType" value="platformId" {if $g_KeywordsType == 'platformId'}checked{/if}>平台</span>
            <span class="lm"><input type="radio" name="KeywordsType" value="accountId" {if $g_KeywordsType == 'accountId'}checked{/if}>帐号</span>
            <span class="lm"><input type="radio" name="KeywordsType" value="platformUsername" {if $g_KeywordsType == 'platformUsername'}checked{/if}>买家ID</span>
            <span class="lm"><input type="radio" name="KeywordsType" value="email" {if $g_KeywordsType == 'email'}checked{/if}>买家邮箱</span>
            <span class="lm"><input type="radio" name="KeywordsType" value="tracknumber" {if $g_KeywordsType == 'tracknumber'}checked{/if}>跟踪号</span>
        </div>


        <div id="s">
            状态 <select name="ostatus" onchange="uo(this)">
            <option value="">--</option>
            {foreach $ostatus as $status}
            <option value="{$status.id}" {if $g_ostatus == $status.id}selected{/if}>{$status.statusName} </option>
            {/foreach}
        </select>


            类别 <select name="otype" id="otype">
                    <option value="">--</option>
                    {foreach $otype as $type}
                    <option value="{$type.id}" {if $g_otype == $type.id}selected{/if}>{$type.statusName} </option>
                    {/foreach}
                </select>
        </div>

        <span class="bg s_btn_wr"><input type="submit" class="bg s_btn" id="su1" value="搜索"></span>
    </div>
    </form>
</div>
