<div class="servar products-servar"> 
<span>
<form action="index.php?mod=purToWh&act=importOrderData" enctype="multipart/form-data" method="post" target="_blank" onSubmit="return checkSumbit()">
	<input id="upfile" name="upfile" type="file" style="background:#CCCCCC">
	<input type="submit" value="导入">
</form>
</span>
</div>      
<div class="main underline-main">
  <table width="100%" border="1" cellpadding="0" cellspacing="0">

	<tr>
		<td>A列(订单日期)</td>

{include file="footer.htm"}
<script>
{literal}
function checkSumbit(){
	var upfile		= $('#upfile').val();
	var str			= upfile.split(".");
	var extend      = str[1];
	if(extend != 'xls' && extend != 'xlsx'){
		alert('请上传表格文件');
		return false;
	}
	if(upfile.length == ''){
		alert('请选择文件上传');
		return false;
	}
}
{/literal}
</script>
