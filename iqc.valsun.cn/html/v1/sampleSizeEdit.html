<div align="center" class="main" >
    <form action='index.php?mod=sampleStandard&act=sampleSizeEditSubmit' method="post" id="skuTypeQcAddForm">
    	<input type="hidden" name="EditId" id="EditId" value="{$EditId}" />

        	</td>
        <tr>
        <br />
        
        
        <tr>
        	<td align="left">

           			<label for="sampleNumInput" style="font-size:20px;">样本大小：</label>
            </td>
        	<td align="left">
    
                    <input value="{$sampleNumInput}" id='sampleNumInput' class="mf validate[required] text-input" name="sampleNumInput" onchange="sampleNum()" onblur="sampleNum()" type="text" style="width:200px;height:20px;font-size:20px">
                    <span id="showSortMsg" style="color: red;"></span><span style="color:#F00;">*</span>

        	</td>
         </tr> 
        <br />
        <tr>
        	<td colspan="2" align="center">
            <button  id='sampleSizeAddSubmit' value="" />提交</button>

        </tr>
