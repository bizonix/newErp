{header}
<link rel="stylesheet" href="css/powermanage.css">
<script language="javascript" src="js/powergrouplistpage.js" ></script>
{navbar}
<div class="maincontentdiv" style="height: 405px;">
    <div style="float: left; margin-right: 10px;">
        {powerleftmenu}
    </div>
    <div class="leftcontainer">
        <div class="topmenudiv">
            <form style="display: inline;" onsubmit="return powerse()" action="index.php?mod=power&act=searchpower" method="post">
                <label for="lf">搜索权限: </label>
                <select name="group" id="powergourpse" class="dropdown">
                    <option value="0">选择权限分组</option>
                    <!-- BEGIN gplist -->
                        <option value="{gid}">{text}</option>
                    <!-- END gplist -->
		</select>
                <input class="lf" id="keywords" style="width: 200px;" name="keywords" type="text">
                <input type="submit" value="搜索权限"><span id="showerror" style="color: red;"></span>
            </form>
            <a href="index.php?mod=power&act=addpower">添加权限</a>
        </div>
        <div class='power_user_list_table'>
            <table class="powerusertable">  	
                    <thead>        	
                        <tr class="alt">
                            <th width="5%" scope="col">编号</th>
                            <th width="15%" scope="col">所属权限组</th>
                            <th width="15%" scope="col">名称</th>
                            <th scope="col" width="35%">简述</th>
                            <th scope="col" width="15%">更新日期</th>
                            <th scope="col" width="15%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- BEGIN grouplist -->
                        <tr>
                            <td align="center">{id}</td>
                            <td align="center">{gname}</td>
                            <td align="center">
                             {name}
                            </td>
                            <td align="center">
                                {desc}
                            </td>
                            <td align="center">
                                {updatetime}
                            </td>
                            <td align="center">
                                <a href="index.php?mod=power&act=addpower&pid={id}">修改</a>&nbsp;
                                <a href="#" onclick="deletepower({id})">删除</a>
                            </td>
                        </tr>
                        <!-- END grouplist -->
                       </tbody>
                       <tfoot>
                        <tr class="nu">
                            <td colspan="9" style="font-size:15px">
                                {pagehtml}
                            </td>
                        </tr>
                    </tfoot>
               </table>
        </div>
    </div>
    <div style="clear: both"></div>
</div>
{footer}
