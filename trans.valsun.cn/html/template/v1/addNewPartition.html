{header}
<script type="text/javascript" src="./js/partitionManage.js"></script>	
<link rel="stylesheet" href="css/transportlist.css">
{navdiv}

				<!-- Main Content -->
				<div id="content">
					<div id="main1">
					<h1>{operate}</h1>
					<div class="pad20">
					<!-- Big buttons -->
						<form id="formID" name="formID" method="post" action="" >
							<input  type="hidden" id="channelId" value="{channelId}">
							<input  type="hidden" id="id" value="{id}">
							<table class="fullwidth" cellpadding="0" cellspacing="0" border="0">
								<tbody>
									<tr class="odd">
										<td>分区名称</td>
										<td><input name="partitionName" class="validate[required]" type="text" id="partitionName" value="{partitionName}" /><span id="partitionName_err" color="red"></span></td>
									</tr>
									<tr class="odd">
										<td>渠道名称</td>
										<td><input name="channelName" disabled="disabled" type="text" id="channelName" value="{channelName}" /><span id="channelName_err" color="red"></span></td>
									</tr>
									<tr class="odd">
										<td>国家列表</td>
										<td><textarea id="countries">{countries}</textarea><span id="countries_err" color="red"></span></td>
									</tr>
								    <tr class="odd">
										<td>回邮地址</td>
										<td><textarea class="validate[required]" id="returnAddress">{returnAddress}</textarea></td>
									</tr>
                                    <tr class="odd">
										<td>是否启用</td>
										<td>
										<!-- IF ispacking -->
										<select id="enable"  name="{enable}"><option value="1" selected="selected">是</option><option  value="0">否</option></select>
										<!-- ELSE ispacking -->
										<select id="enable"  name="{enable}"><option value="1">是</option><option selected="selected" value="0">否</option></select>
										<!-- ENDIF ispacking -->
										
										</td>
									</tr>
                                    <tr>
										<td>
											<input type="hidden" id="hidden" value="{id}"/>
										</td>
									</tr>
										<td colspan="2">
											<input type="button" value="提交" class="addNew" id="addNewPartition" onclick="checksubmit()"/>
											<input type="button" value="返回" id="back">
										</td>
									</tr>
								</tbody>
							</table>
						</form>
						
					</div>
					<h1>&nbsp;</h1>
					<h1>&nbsp;</h1>
					</div>
				</div>
				<!-- End of Main Content -->
	
				
			</div>
			<!-- End of bgwrap -->
		</div>
		<!-- End of Container -->
		
{footer}
