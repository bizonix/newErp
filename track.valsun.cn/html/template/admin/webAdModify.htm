{include file="admin/header.htm"}
<div class="fourvar">
	<div class="pathvar">
		您的位置：<a href="index.php?mod=webAd&act=index">网站广告</a>&nbsp;>>&nbsp;{$title}
	 </div>
</div>
<div class="main">
    <h1>修改网站广告</h1>
    <form onSubmit="return edit_check()">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" >
			<tr>
                <td align="right" width="11%">广告标题：<span class="red">*</span></td>
                <td width="27%" align="left">
					<input type="text" name="topic" id="topic" value="{$topic}" maxlength="100"/> 
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">广告类型：</td>
                <td width="27%" align="left">
				<select name="typeId" id="typeId">
					<option value="">=请选择=</option>
					<option value="1" {if $typeId=='1'}selected="selected"{/if}>文字</option>
					<option value="2" {if $typeId=='2'}selected="selected"{/if}>图片</option>
					<option value="3" {if $typeId=='3'}selected="selected"{/if}>富媒体</option>
				</select>
                </td>
			</tr>
            <tr>
                <td align="right" width="11%">广告内容：<span class="red">*</span></td>
                <td width="27%" align="left">
					<textarea name="content" id="content" style="width:800px;height:400px;visibility:hidden;">{$content}</textarea>
				</td>
			</tr>
			<tr>
                <td align="right" width="11%">广告排序：<span class="red">*</span></td>
                <td width="27%" align="left">
					<input type="text" name="layer" id="layer" value="{$layer}" maxlength="2" style="ime-mode:Disabled;" onkeyup="check_int(this)" onafterpaste="check_int(this)"/> 默认0，数字越小排名越前 
                </td>
			</tr>
			<tr>
                <td align="right" width="11%">是否启用：</td>
                <td width="27%" align="left">
				<select name="is_enable" id="is_enable">
					<option value="0" {if $is_enable=='0'}selected="selected"{/if}>启用</option>
					<option value="1" {if $is_enable=='1'}selected="selected"{/if}>禁用</option>
				</select>
                </td>
			</tr>			
			<tr>
                <td colspan="2" align="center">
					<input type="hidden" name="act-id" id="act-id" value="{$id}"/>
                    <button name="button" type="submit" id="submit-btn" value="submit" />提 交</button>
                    <button name="button" type="button" id="history" value="history" onclick="location.href='index.php?mod=webAd&act=index'"/>返 回</button>
                </td>
            </tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="./public/js/track_web_ad.js"></script>
{include file="admin/footer.htm"}
